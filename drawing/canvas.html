    <link rel="stylesheet" href="../style.css">
    <script>
        var canvas; // JavaScript cancas to connect with HTML canvas.
        var ctx;    // Context of canvas - 2D / 3D
        window.onload = init;  // When the iwndows is loaded, run the init function.
        function init() { // The first function that is run.
            setupCanvas();
            drawFace();
            drawEyes();
            drawMouth();
        }
        // Function: A set of instructions that can be used multiple times.
        //          A function must do only thing.
        function setupCanvas() {
            canvas = document.getElementById("myCanvas");   // Connecting th HTML elememnt that has ID of "myCanvas".
            ctx = canvas.getContext("2d");  // Setting the context of the canvas to  2D.
        }
    </script>
